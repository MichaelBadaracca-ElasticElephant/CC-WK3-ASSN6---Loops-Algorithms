<!DOCTYPE html>
<html>
    <head>
        <title>Problem 4</title>
    </head>
    <body>
        <script>
            var sum = 0;
            //gets the sum of all natural numbers below 1500 that are multiples of 3 or 5 or both
            for(var count = 1; count < 1500; count++){
                //add multiple of 3
                if(count % 3 === 0){
                    sum += count;
                }
                //add multiple of 5
                else if(count % 5 === 0){
                    sum += count;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
